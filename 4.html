<!DOCTYPE html>
<html>
<head>
<style>
li:nth-child(even) {
  background-color: #f0f0f0;
}
li:nth-child(odd) {
  background-color: #e0e0e0;
}
</style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Node.js</li>
    <li>React</li>
  </ul>
</body>
</html>
